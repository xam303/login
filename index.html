<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', 'albert';
            background: linear-gradient(135deg, #000, #000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            animation: gradient-bg 5s infinite alternate;
        }

        @keyframes gradient-bg {
            0% { background: linear-gradient(135deg, #013a4c, ); }
            100% { background: linear-gradient(135deg, #013a4c, )); }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 400px;
            position: relative;
            text-align: center;
        }

        .login-container h2 {
            font-size: 30px;
            color: white;
            margin-bottom: 20px;
            animation: slide-in 1s ease-out;
        }

        @keyframes slide-in {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 94%;
            padding: 10px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background-color: transparent;
            color: white;
            font-size: 16px;
            transition: 0.5s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #fc466b;
            box-shadow: 0 0 5px #fc466b, 0 0 5px #fc466b, 0 0 10px #fc466b;
            animation: border-spread 1s ease infinite;
        }

        @keyframes border-spread {
            0% { box-shadow: 0 0 10px #fc466b; }
            250% { box-shadow: 0 0 10px #fc466b, 0 0 60px #fc466b; }
        }

        .login-btn {
            width: 40%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(50deg, #321a1a, #000, #321a1a);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a {
            color: #ffffff;
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot-password a:hover {
            color: #e45a76;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "" || password === "") {
                alert("Please fill out both fields.");
            } else {
                alert(`Welcome back, ${email}!`);
            }
        });
    </script>

</body>
</html>
